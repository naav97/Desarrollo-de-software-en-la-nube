version: '3.8'
services:
  db:
    container_name: conversor-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: contrase√±a
      POSTGRES_DB: conversor
    image: "postgres:alpine"
    networks:
      - app
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d conversor -U postgres -p 5432"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 20s
  api-conversor:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: api-conversor
    networks:
      - app
    ports:
      - "5001:5000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker-conversor
    networks:
      - app
    volumes:
      - ./uploads:/worker/uploads
    depends_on:
      db:
        condition: service_healthy
  redis:
    image: redis:6-alpine
    container_name: conversor-redis
    ports:
      - "6380:6379"
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  pg-data:
    driver: local
